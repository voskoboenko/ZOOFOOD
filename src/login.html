<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Project</title>
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  //= tamplate/header.html
  <main>
    <section class="header-links">
      <div class="container">
        <a href="index.html">Home</a>
        -
        <a href="index.html">Login</a>
      </div>
    </section>
    <section class="login">
      <div class="container">
        <h2 class="section-title">My account</h2>
        <div class="row">
          <div class="col-md-6">
            <form action="#">
              <div class="section-subtitle">Login</div>
              <div class="input-container">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" required>
              </div>
              <div class="input-container">
                <label for="password">Password<span>*</span></label>
                <input type="password" id="password" required>
              </div>
              <div class="buttons">
                <button class="button1">Forgot your password</button>
                <button class="button2">Sign in</button>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <div class="register-block">
              <div class="section-subtitle">Register</div>
              <p class="register-block-text">By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made.</p>
              <div class="buttons">
                <button class="button2">Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  //= tamplate/footer.html
	<script src="js/main.js"></script>		
</body>
</html>
